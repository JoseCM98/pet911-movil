
<ion-content fullscreen  >
  <div (click)="back()"  class="backDiv" > < </div>
  <div id="map" class="map" style="text-align: center;"></div>
  <div *ngIf="select"  class="backDiv2" > 
    <div (click)="maps()" style="display: flex;align-items: center;">
      <img src="../../../assets/pruebas/perrito.jpg"  alt="" width="50px" height="50px">
      <div >
        <div style="display: flex;">
          <ion-icon style="width: 12px;height: 12px;" name="star" ></ion-icon>
          <p style="color: #737373;
          font-family: 'SF Pro';
          font-size: 11px;
          font-style: normal;
          font-weight: 400;
          line-height: 14px; ;"> 4.0</p>
        </div>
          <div>
            <p style=" color: #393235;
            font-family: 'SF Pro';
            font-size: 14px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            letter-spacing: -0.408px;">{{name}}</p>
            <p style="color: #737373;
            font-family: 'SF Pro';
            font-size: 11px;
            font-style: normal;
            font-weight: 400;
            line-height: 14px; ;">{{type}}</p>
          </div>
      </div>
      <div class="close">
        <button (click)="close()">x</button>
      </div>
    </div>
    
     </div>
</ion-content>
